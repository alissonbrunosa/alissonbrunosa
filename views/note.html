<div class="search-wrapper card" data-ng-class="{'focused' : focused == true}"> <input id="search" data-ng-focus="focused=true" data-ng-blur="focused=false" data-ng-model="Note.query" autocomplete="off"> <i class="material-icons">search</i> <div class="search-results"></div> </div> <div id="panel"> <div data-macy id="note-{{note.id}}" class="card-note darken-1 hidden hoverable" data-ng-repeat="note in Note.notes | orderBy:'id'"> <div class="card-title" data-ng-show="note.title">{{note.title}}</div> <div class="card-content"> <p data-nt-class>{{ note.body }}</p> </div> <div class="card-action"> <div> <a href="" data-ng-click="Note.edit(note)"><i class="material-icons">mode_edit</i></a> </div> <div> <a href="" data-ng-click="Note.remove(note)"><i class="material-icons">delete</i></a> </div> </div> </div> </div>   <div class="fixed-action-btn" style="bottom: 45px; right: 24px"> <button class="btn-floating btn-large red modal-trigger" data-target="modal"> <i class="material-icons">add</i> </button> </div> <div id="modal" class="modal modal-small"> <div class="modal-content"> <div class="row"> <form> <div class="input-field col s12"> <input id="title" type="text" data-ng-model="Note.form.title"> <label for="title">Titulo</label> </div> <div class="input-field col s12"> <textarea id="body" class="materialize-textarea" data-ng-model="Note.form.body"></textarea> <label for="body">Nota</label> </div> </form></div>  <div class="modal-footer"> <a href="" ng-hide="Note.form.id" data-ng-click="Note.create(Note.form)" class="modal-action modal-close waves-effect waves-green btn-flat">Salvar</a> <a href="" ng-show="Note.form.id" data-ng-click="Note.update(Note.form)" class="modal-action modal-close waves-effect waves-green btn-flat">Atualizar</a> </div> </div> </div>
